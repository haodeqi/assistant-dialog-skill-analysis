dist: xenial
language: python
python:
  - "3.6"

branches:
  only:
    - master

env:
  global:
    - secure: ""
    - secure: ""

install:
  - pip install -r requirements.txt
  - export PYTHONPATH=`pwd`
  - echo $API_KEY >> ./wa_config.txt
  - echo $WORKSPACE_ID >> ./wa_config.txt

unit_test:
  - python -m unittest discover